<div></div>
<div class="center">
<mat-card>
    <mat-card-title>schoolGo</mat-card-title>
<mat-card-content>
<form [formGroup]="studentForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Firstname" formControlName="firstname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Lastname" formControlName="lastname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Age" formControlName="age">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Class" formControlName="class">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button type="submit" color="primary" mat-raised-button mat-button>Create</button>
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
