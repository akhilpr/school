<div></div>
<div class="center">
<mat-card>
    <mat-card-title>schoolGo</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" [ngClass]="{'error': submitted && myForm['username'].errors}">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" [ngClass]="{'error': submitted && myForm['password'].errors}">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button type="submit"color="primary" mat-raised-button mat-button>{{admin ? 'Admin ' : ''}}Login</button>
  </div>

</form>
</mat-card-content>
<div class="item-center">
  <button (click)="register()" mat-button color="accent">Register</button>
  <button (click)="selectAdmin()" mat-button [color]="admin ? 'primary' : 'accent'">Admin</button>
</div>
</mat-card>
</div>
