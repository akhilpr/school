<div></div>
<div class="center">
<mat-card>
    <mat-card-title>schoolGo</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Firstname" formControlName="firstname" [ngClass]="{'error': submitted && myForm['username'].errors}">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Lastname" formControlName="lastname" [ngClass]="{'error': submitted && myForm['username'].errors}">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Age" formControlName="age" [ngClass]="{'error': submitted && myForm['username'].errors}">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" [ngClass]="{'error': submitted && myForm['username'].errors}">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" [ngClass]="{'error': submitted && myForm['password'].errors}">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button type="submit"color="primary" mat-raised-button mat-button>Create</button>
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
